<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Facebook | Clone</title>
</head>

<body class="bg-[#f0f2f5]">
    <div class="flex justify-center">
        <div class="w-[50%]">
            <div>
                <div class="w-64">
                    <img src="/lllll.svg" alt="">
                </div>
                <div class="font-[sans-serif]  text-4xl ml-6 tracking-normal">
                    Recent logins
                </div>
                <div class=" text-gray-600 ml-6 pt-1 text-xl">
                    Click your picture or add an account.
                </div>
            </div>
            <div class="flex flex-col w-[190px] ml-6">
                <div class=" mt-9">
                    <img class="rounded-t-xl border-2 border-gray-200 border-b-0" src="/userimage.jpg" alt="">
                </div>
                <p class="text-center bg-white pt-3 pb-3 text-2xl text-gray-600 rounded-b-xl border-2 border-gray-200 border-t-0">Arslan</p>
            </div>
        </div>
        <div>
            <div class="mt-16 border-gray-200 bg-white rounded-xl p-5 shadow-2xl">
                <div>
                    <input class="p-4 w-full rounded-lg border-2 border-gray-200 text-xl" type="text" name="#" id="#"
                        placeholder="Email address or phone number">
                </div>
                <div>
                    <input class="p-4 w-full rounded-lg border-2 border-gray-200 text-xl mt-3" type="password" name="#"
                        id="#" placeholder="Password">
                </div>
                <div class="bg-[#1877f2] text-white font-bold text-center p-4 rounded-lg text-2xl mt-4 cursor-pointer">
                    Log In
                </div>
                <div class="text-[#1877f2] cursor-pointer hover:underline mt-4 mb-4 text-lg text-center">
                    Forgotten password?
                </div>
                <hr class="border-gray-300">
                <div
                    class="bg-[#42b72a] text-white p-4 text-xl font-bold rounded-lg text-center cursor-pointer mt-8 mb-4 ml-24 mr-24 hover:">
                    Create New Account
                </div>
            </div>
            <div class="mt-9 ml-10 text-lg">
                <span class="font-bold cursor-pointer">Create a Page</span> for a celebrity, brand or business.
            </div>
        </div>
    </div>
</body>

</html>
